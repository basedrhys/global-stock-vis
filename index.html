<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
  
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>NASDAQ Stocks And Global Population Comparison</title>
  <script src="Cesium/Cesium.js"></script>
  <script src="js/Sandcastle-header.js"></script>
  <style>
      @import url(Cesium/Widgets/widgets.css);
      @import url(css/bucket.css);
      html, body, #cesiumContainer {
          width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      }
  </style>
</head>
<body>
  <div id="cesiumContainer" class="fullSize"></div>
  <div id="loadingOverlay"><h1>Loading...</h1></div>
  <div id="toolbar">
    <h3>Click on a year to show the stock prices</h3>
  </div>
  <div id="footer">
    <h2 id="showing-label">Showing: Stock Price</h2>
  </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
